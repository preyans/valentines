<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Comic Sans MS", cursive, sans-serif;
    text-align: center;
    background: linear-gradient(-45deg,#ffd6e7,#ffe6f2,#ffcce0,#ffeaf4);
    background-size: 400% 400%;
    animation: bgMove 10s ease infinite;
}

@keyframes bgMove {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h1 {
    margin-top: 80px;
    color: #ff2e7a;
    font-size: 30px;
    animation: pop 1s ease;
}

@keyframes pop {
    from {transform: scale(0.7);}
    to {transform: scale(1);}
}

.buttons {
    margin-top: 40px;
    position: relative;
    height: 300px;
}

button {
    font-size: 20px;
    padding: 14px 28px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s;
    box-shadow: 0px 5px 12px rgba(0,0,0,0.2);
}

#yesBtn {
    background-color: #ff4da6;
    color: white;
    left: 28%;
    top: 120px;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: #dddddd;
    left: 55%;
    top: 120px;
}

#message {
    font-size: 26px;
    color: #ff2e7a;
    margin-top: 30px;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {transform: translateY(0); opacity: 1;}
    to {transform: translateY(-110vh); opacity: 0;}
}
</style>
</head>

<body>

<h1>üíñ Will you be my Valentine? üíñ</h1>

<div class="buttons">
    <button id="yesBtn">Yes ü•∞</button>
    <button id="noBtn">No üòù</button>
</div>

<div id="message"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let noClicks = 0;

const funnyTexts = [
    "üòù Are you sure?",
    "ü•∫ Don't break my heart...",
    "üò¢ That hurts...",
    "üò≥ Try again...",
    "üíî The Yes button looks better...",
    "üòÇ Nice try!"
];

// Move NO button
function moveButton() {
    const x = Math.random() * 65;
    const y = Math.random() * 65;
    noBtn.style.left = x + "%";
    noBtn.style.top = y + "%";

    message.innerHTML =
        funnyTexts[Math.floor(Math.random() * funnyTexts.length)];

    noClicks++;
    noBtn.style.transform = "scale(" + (1 - noClicks*0.05) + ")";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

// YES clicked
yesBtn.addEventListener("click", () => {
    message.innerHTML =
    "üíû Thank you! You just made someone very happy üíû";

    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    createHearts(40);
});

// Floating hearts continuously
setInterval(() => createHearts(1), 400);

function createHearts(num) {
    for (let i = 0; i < num; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random()*3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }
}
</script>

</body>
</html>
