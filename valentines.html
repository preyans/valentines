<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
    body {
        background: linear-gradient(to bottom, #ffd6e7, #ffeef5);
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        height: 100vh;
        overflow: hidden;
    }

    h1 {
        margin-top: 80px;
        color: #ff4d88;
        font-size: 28px;
    }

    .buttons {
        margin-top: 50px;
        position: relative;
        height: 300px;
    }

    button {
        font-size: 18px;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s;
    }

    #yesBtn {
        background-color: #ff66a3;
        color: white;
        left: 30%;
        top: 120px;
    }

    #noBtn {
        background-color: #cccccc;
        left: 55%;
        top: 120px;
    }

    #message {
        font-size: 24px;
        color: #ff3385;
        margin-top: 40px;
    }
</style>
</head>

<body>

<h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>

<div class="buttons">
    <button id="yesBtn">Yes ğŸ¥°</button>
    <button id="noBtn">No ğŸ˜</button>
</div>

<div id="message"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

// Move NO button randomly
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    const x = Math.random() * 60;
    const y = Math.random() * 60;
    noBtn.style.left = x + "%";
    noBtn.style.top = y + "%";
}

// YES clicked
yesBtn.addEventListener("click", () => {
    message.innerHTML =
        "ğŸ’ Thank you! You made me the happiest man alive ğŸ’";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});
</script>

</body>
</html>
